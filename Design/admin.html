<div id="adminegesz">
<div id="adminkereses">
    <div class="container-fluid" >
    <input class="" id="kereso"  type="search" placeholder="Keresés" ng-model="search" >
</div>

<div class="accordion" id="accordionExample">
  <div class="accordion-item" >
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
      Új Étterem felvétele vagy meglévő szerkesztése
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" ng-model="ujnev" placeholder="Jakab Jozsef">
            <label for="floatingInput">Név</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput"ng-model="ujemail" placeholder="tesz1@gmail.com">
            <label for="floatingInput">Email Cím</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput"ng-model="ujtelefon" placeholder="+">
            <label for="floatingInput">Telefon</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput"ng-model="ujcim" placeholder="+">
            <label for="floatingInput">Cím</label>
          </div>
          <label for="leiras">Leírás:</label>
          <textarea name="" id="" cols="30" rows="10" class="form-control" ng-model="ujleiras"></textarea>
          <label for="parkolo">Parkoló:</label>
          <input type="checkbox" class="form-check-input" name="parkolo" ng-model="ujparkolo" ng-checked="parkolo==1" ><br>
          <label for="bankkartya">Bankkártya:</label>
          <input type="checkbox" class="form-check-input" name="bankkartya"ng-model="ujbankkartya" ><br>
          <label for="glutenmentes">Gluténmentes:</label>
          <input type="checkbox" class="form-check-input" name="glutenmentes" ng-model="ujglutenmentes" ><br>
          <label for="terasz">Terasz:</label>
          <input type="checkbox" class="form-check-input" name="terasz" ng-model="ujterasz" ><br>
          <label for="berelheto">Bérelhető:</label>
          <input type="checkbox" class="form-check-input" name="berelheto" ng-model="ujberelheto" ><br>
          <label for="hazhozszallitas">Házhozszállítás:</label>
          <input type="checkbox" class="form-check-input" name="hazhozszallitas" ng-model="ujhazhozszallitas"><br>
          <button class="btn btn-warning" ng-if="felvesz==1" ng-click="felvesz()">Felvesz</button>
          <button class="btn btn-warning"ng-if="felvesz==0" ng-click="update()">Módosít</button>
          <button class="btn btn-warning"ng-if="felvesz==0" ng-click="unselectRow()">Vissza</button>
          <button class=" btn btn-danger" ng-click="deleteRecord()" ng-hide="felvesz==1"><i class="bi bi-x-lg" ></i></button></td>
      </div>
    </div>
  </div>
  
 
  </div>
  <br>
  <table class="table table-striped table-sm" >
    <thead>
      <tr>
        <th>Név</th>
        <th>Telefon</th>
        <th>Cím</th>
        <th>Leírás</th>
        <th>Étlap</th>
      </tr>
    </thead>
    <tbody>
      <tr class="animate" ng-repeat="adat in ettermek | filter:{nev:search}" ng-click="selectRow($index)">
        <td>{{adat.nev}}</td>
        <td>{{adat.telefon}}</td>
        <td>{{adat.cim}}</td>
        <td>{{adat.leiras}}</td>
        <td><a href="#!/admin/etlap/{{adat.id}}" ng-click="etterem(adat.id)"> <button class=" btn btn-info" ><i class="bi bi-list"></i></td></button></a>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="6" class="text-center">Összesen: {{ettermek.length}} rekord</td>
      </tr>
    </tfoot>
  </table>

  
</div>
</div>
