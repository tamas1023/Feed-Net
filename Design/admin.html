        <div class="container-fluid" style="margin-top: 5px;">
        <input class="" style="width: 50%;" type="search" placeholder="Keresés" ng-model="search" >
      <button class="btn btn-outline-success" style="margin-bottom: 5px;">Keresés</button>

    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Új adat felvétele
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
              <label for="nev">Név:</label>
              <input type="text" name="nev" placeholder="Név" class="form-control" ng-model="ujnev">
              <label for="email">Email:</label>
              <input type="email" name="email" placeholder="Email Cím" class="form-control" ng-model="ujemail">
              <label for="telefon">Telefon:</label>
              <input type="text" name="telefon" placeholder="Telefon" class="form-control" ng-model="ujtelefon">
              <label for="cim">Cím:</label>
              <input type="text" name="cim" placeholder="Cím" class="form-control" ng-model="ujcim">
              <label for="leiras">Leírás:</label>
              <textarea name="" id="" cols="30" rows="10" class="form-control" ng-model="ujleiras"></textarea>
              <label for="parkolo">Parkoló:</label>
              <input type="checkbox" class="form-check-input" name="parkolo"ng-model="ujparkolo" ><br>
              <label for="bankkartya">Bankkártya:</label>
              <input type="checkbox" class="form-check-input" name="bankkartya"ng-model="ujbankkartya" ><br>
              <label for="glutenmentes">Gluténmentes:</label>
              <input type="checkbox" class="form-check-input" name="glutenmentes" ng-model="ujglutenmentes" ><br>
              <label for="terasz">Terasz:</label>
              <input type="checkbox" class="form-check-input" name="terasz" ng-model="ujterasz" ><br>
              <label for="berelheto">Bérelhető:</label>
              <input type="checkbox" class="form-check-input" name="berelheto" ng-model="ujberelheto" ><br>
              <label for="hazhozszallitas">Házhozszállítás:</label>
              <input type="checkbox" class="form-check-input" name="hazhozszallitas" ng-model="ujhazhozszallitas"><br>
              <button class="btn btn-warning" ng-if="felvesz==1" ng-click="felvesz()">Felvesz</button>
              <button class="btn btn-warning"ng-if="felvesz==0" ng-click="update()">Módosít</button>
              <button class="btn btn-warning"ng-if="felvesz==0" ng-click="unselectRow()">Vissza</button>
              <button class=" btn btn-danger" ng-click="deleteRecord()" ng-hide="felvesz==1"><i class="bi bi-x-lg" ></i></button></td>
          </div>
        </div>
      </div>

      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Név</th>
            <th>Telefon</th>
            <th>Cím</th>
            <th>Leírás</th>
            <th>Étlap</th>
          </tr>
        </thead>
        <tbody>
          <tr class="animate" ng-repeat="adat in ettermek | filter:{nev:search}" ng-click="selectRow(adat.id)">
            <td>{{adat.nev}}</td>
            <td>{{adat.telefon}}</td>
            <td>{{adat.cim}}</td>
            <td>{{adat.leiras}}</td>
            <td><button class=" btn btn-info" ng-click="etterem(adat.id)" ><i class="bi bi-list"></i></td></button>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="6" class="text-center">Összesen: {{ettermek.length}} rekord</td>
          </tr>
        </tfoot>
      </table>
