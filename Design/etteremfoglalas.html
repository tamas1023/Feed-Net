
<div id="adminegesz" ng-controller="etteremfoglalasCtrl">
<div id="adminkereses" >
   
    <h1 style="text-align: center;">Az étterem helyfoglalásai</h1>
    <hr>
    <div class="container-fluid" >
        <input class="" id="kereso"  type="search" placeholder="Keresés" ng-model="search" >
    </div>
    <table class="table table-striped table-sm" >
        <thead>
          <tr>
            <th>Név</th>
            <th>Kezdés</th>
            <th>Fő</th>
            <th>Módosítás</th>
          </tr>
        </thead>
        <tbody>
          <tr class="animate" ng-repeat="adat in etteremhely | filter:{Nev:search}" ng-click="selectRowEtlap($index)">
            <td>{{adat.Nev}}</td>
            <td>{{adat.Kezdes}}</td>
            <td>{{adat.Fo}}</td>
            <td><i ng-click="egyvalaszt($index)" data-bs-toggle="modal" data-bs-target="#modosit"  class="bi bi-gear" ></i></button></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4" class="text-center">Összesen: {{etteremhely.length}}</td>
          </tr>
        </tfoot>
      </table>
      <div class="modal fade" id="modosit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Módosítás</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
             <input type="text" name="" ng-model="ujnev" id="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="torol()" data-bs-dismiss="modal">Törlés</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégsem</button>
              <button type="button" class="btn btn-primary" ng-click="modosit()">Igen</button>
            </div>
          </div>
        </div>
      </div>
</div>
</div>
