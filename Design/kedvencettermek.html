<div class="jobboldal" ng-controller="kedvencekCtrl">
  <div id="kereses">
      
    <input type="search" id="search" class="m-2" ng-model="keres" placeholder="Keresés">
    <!--<button type="submit" class="m-2 btn btn-success" >Keresés</button>-->
       
  </div>
  
  <div id="ettermek"  class="row m-0 p-0">
    <h1>{{nincsetterem}}</h1>
    <div id="etterem" ng-repeat="kedvencetterem in kedvencettermek | filter:{Nev:keres}" class="col-12 col-md-6 col-s-12">
      <a href="" ng-click="Valasztas(ett.ID)">
        <!--  href="#!/kivalasztott/{{ett.ID}}"  -->
        <img src="{{kedvencetterem.Kep}}" alt="">
        <br><br>
        <h2>{{kedvencetterem.Nev}}</h2>
        
        <h2 >{{kedvencetterem.Ertekeles}}<i class="bi bi-star-fill"></i></h2>

      </a>
      
    </div>
    <!--<div id="etterem" class="col-12 col-md-6">
      <h2>Étterem/Kép/Értékelés</h2>
    </div>-->
    
  </div>     
  </div>
