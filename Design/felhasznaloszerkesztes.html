                </select>
               <label for="Statusz">Státusz:</label>
                <input type="checkbox" class="form-check-input" name="statusz" ng-model="ujstatusz" ng-checked="statusz==1" ><br>
                <button class="btn btn-warning" ng-if="felvesz==1" ng-click="felvesz()">Felvesz</button>
                <button class="btn btn-warning"ng-if="felvesz==0" ng-click="update()">Módosít</button>

                <button class=" btn btn-danger" ng-click="deleteRecord()" ng-hide="felvesz==1"><i class="bi bi-x-lg" ></i></button></td>
