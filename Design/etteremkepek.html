<div id="adminegesz" ng-controller="etteremkepekCtrl">
    <div class="adminkereses">
        <h2 class="text-center">Képek módosítása</h2>
        <hr>
        <p class="visszaetterem" ng-if="logJog=='admin'"> <a class="visszavaltascolor" href="#!/admin" >Vissza az éttermekre</a></p>
        <p  class="visszaetterem" ng-click="unselectrow()"><a href="" class="visszavaltascolor" ng-click="unselectrow()" data-bs-toggle="modal" data-bs-target="#add">Kép hozzáadása</a></p>
        <div class="table-responsive">
          <table class="table table-striped table-dark table-sm" >
              <thead>
                <tr>
                  <th>Kép</th>
                  <td>Törlés</td>
                  <td>Módosítás</td>
                </tr>
              </thead>
              <tbody>
                <tr class="animate" ng-repeat="adat in kepek | filter:{Nev:search}" ng-click="select(adat.ID,$index)">
                  <td>{{adat.Kepek}}</td>
                  <td><button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#torol"><i class="bi bi-x-lg" ></i></button></td>
                  <td><button class="btn menucolor" data-bs-toggle="modal" data-bs-target="#mod"><i class="bi bi-gear-fill" ></i></button></td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="3" class="text-center">Összesen: {{kepek.length}} rekord</td>
                </tr>
              </tfoot>
            </table>
            </div>
            <div class="modal fade" id="torol" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Törlés</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    
                    Biztosan törölni szeretnéd ezt az adatot?
                  </div>           
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" ng-click="delete()" data-bs-dismiss="modal">Törlés</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégsem</button>
                    
                  </div>
                </div>
              </div>
            </div>
            <div class="modal fade" id="mod" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Módosítás</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-floating mb-3 ">
                            <input type="text" min="0" class="form-control" id="floatingInput" ng-model="ujkep" placeholder="+">
                            <label for="floatingInput">Kép</label>
                          </div>
                     
                    </div>           
                    <div class="modal-footer">
                      <button type="button" class="btn btn-warning" ng-click="update()" data-bs-dismiss="modal">Módosítás</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégsem</button>
                      
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Hozzáadás</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"  aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-floating mb-3 ">
                            <input type="text" min="0" class="form-control" id="floatingInput" ng-model="addkep" placeholder="+">
                            <label for="floatingInput">Kép</label>
                          </div>
                     
                    </div>           
                    <div class="modal-footer">
                      <button type="button" class="btn btn-success" ng-click="insert()" data-bs-dismiss="modal">Hozzáadás</button>
                      <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Mégsem</button>
                      
                    </div>
                  </div>
                </div>
              </div>
    </div>
</div>
