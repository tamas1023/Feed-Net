<div id="adminegesz" ng-controller="ertekelesCtrl">
    <div class="adminkereses" >
      <div class="container-fluid">
        <input class="" id="kereso"  type="search"  placeholder="Keresés" ng-model="search" >
    </div>
    <br>
    <div class="table-responsive">
    <table class="table table-striped  table-dark table-sm">
      <thead>
        <tr>
          <th>Étterem</th>
          <th>Felhasználó</th>
          <th>Értékelés</th>
          <th>Leiras</th>
          <td>Dátum</td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr class="animate" ng-repeat="adat in ertekelesek | filter:{Nev:search}" ng-click="selectRow($index)">
          <td>{{adat.EtNev}}</td>
          <td>{{adat.Nev}}</td>
          <td>{{adat.Pontszam}}</td>
          <td>{{adat.Ertekeles}}</td>
          <td>{{adat.Datum}}</td>
          <td><button class=" btn btn-danger" ng-click="egyvalaszt($index)" data-bs-toggle="modal" data-bs-target="#torol"><i class="bi bi-x-lg" ></i></button></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="6" class="text-center">Összesen: {{hibak.length}} rekord</td>
        </tr>
      </tfoot>
    </table>
  </div>
    <div class="modal fade" id="torol" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Törlés</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Biztosan törölni akarja ezt az adatot?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" ng-click="delete()" data-bs-dismiss="modal">Töröl</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégsem</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
