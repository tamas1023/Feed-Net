<div class="jobboldal" ng-controller="ettermekCtrl">
    <div id="kereses">
      
      <input type="search" class="m-2" placeholder="Keresés">
      <button type="submit" class="m-2 btn btn-success">Keresés</button>
         
    </div>
    
    <div id="ettermek"  class="row m-0 p-0">
      <div id="etterem" ng-repeat="ett in ettermek" class="col-12 col-md-6 col-s-12">
        <img src="{{ett.kep}}" alt="">
        <br><br>
        <h2>{{ett.nev}}</h2>
        
        <h2 >{{ett.ertekeles}} <i class="bi bi-star-fill"></i></h2>
        
      </div>
      <!--<div id="etterem" class="col-12 col-md-6">
        <h2>Étterem/Kép/Értékelés</h2>
      </div>-->
      
    </div>      
    </div>
