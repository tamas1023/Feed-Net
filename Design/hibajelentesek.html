<!DOCTYPE html>
<html lang="hu" ng-app="Feed-Net">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin felület</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/app2.js"></script>
</head>
<body ng-controller="hibajelentesekCtrl">
    <div id="menu">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark" >
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Navigáció</a>
            <button class="navbar-toggler " onclick="TopNav()" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-lg-0" id="navitems">
                <li class="nav-item">
                  <a class="nav-link" href="admin.html">Éttermek kezelés</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="felhasznaloszerkesztes.html">Felhasználókezelés</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="hibajelentesek.html">Hibajelentések</a>
                </li>
                
              </ul>
            </div>
          </div>
        </nav>
      </div>
  <div id="egesz">
      
      <div id="kereses" class="admin">
        <div>
          <button class="btn btn-primary" id="etelkritikus" ><a href="index.html" ></a>Vissza a főoldalra</a></button>
       </div>
        <div class="container-fluid">
          <input class="" id="kereso"  type="search"  placeholder="Keresés" ng-model="search" >
      </div>
      
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Név</th>
            <th>Email</th>
            <th>Telefon</th>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr class="animate" ng-repeat="adat in hibak | filter:{Nev:search}" ng-click="selectRow($index)">
            <td>{{adat.Nev}}</td>
            <td>{{adat.Tipus}}</td>
            <td>{{adat.Leiras}}</td>
            <td><button class=" btn btn-danger" ng-click="egyvalaszt($index)" data-bs-toggle="modal" data-bs-target="#torol"><i class="bi bi-x-lg" ></i></button></td></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="6" class="text-center">Összesen: {{hibak.length}} rekord</td>
          </tr>
        </tfoot>
      </table>
      <div class="modal fade" id="torol" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Törlés</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Biztosan törölni akarja ezt az adatot?{{torolegyid}}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégsem</button>
              <button type="button" class="btn btn-primary" ng-click="torol()">Igen</button>
            </div>
          </div>
        </div>
      </div>
      </div>  
  </div>
    </div>
  </div>
  <div id="footer">
    <h1>Footer</h1>
  </div>
  
</body>
</html>
