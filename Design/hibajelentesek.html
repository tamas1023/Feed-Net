
      <div id="adminkereses" class="admin">
        <div>
          <button class="btn btn-primary" id="etelkritikus" ><a href="index.html" ></a>Vissza a főoldalra</a></button>
       </div>
        <div class="container-fluid">
          <input class="" id="kereso"  type="search"  placeholder="Keresés" ng-model="search" >
      </div>
      <br>
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Név</th>
            <th>Tipus</th>
            <th>Leiras</th>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr class="animate" ng-repeat="adat in hibak | filter:{Nev:search}" ng-click="selectRow($index)">
            <td>{{adat.Nev}}</td>
            <td>{{adat.Tipus}}</td>
            <td>{{adat.Leiras}}</td>
            <td><button class=" btn btn-danger" ng-click="egyvalaszt($index)" data-bs-toggle="modal" data-bs-target="#torol"><i class="bi bi-x-lg" ></i></button></td></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="6" class="text-center">Összesen: {{hibak.length}} rekord</td>
          </tr>
        </tfoot>
      </table>
      <div class="modal fade" id="torol" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Törlés</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Biztosan törölni akarja ezt az adatot?{{torolegyid}}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégsem</button>
              <button type="button" class="btn btn-primary" ng-click="torol()">Igen</button>
            </div>
          </div>
        </div>
      </div>
      </div>
