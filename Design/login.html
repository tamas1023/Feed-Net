<!DOCTYPE html>
<html lang="hu"  ng-app="Feed-Net">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">  
    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/app2.js"></script>
    <script src="modules/dbfactory.js"></script>
</head>
<body >
    <div class="container" ng-controller="loginCtrl">
        <header class="loginheader">
            <h3 class="animate__animated animate__backInUp">Bejelentkezés</h3>
        </header>
        <main class="loginmain">
            <form action="/chat" class="loginform" method="POST">
                <label class="loginlabel" for="nickname">E-mail cím:</label>
                <input type="text" name="nickname" ng-model="email" class="form-control mb-2 animate__animated animate__fadeInDown" placeholder="E-mail cím " >
                <label for="password" class="loginlabel">Jelszó:</label>
                <input type="password" name="password" ng-model="jelszo" class="form-control mb-2 animate__animated animate__fadeInRight" placeholder="Jelszó" >
                <button input type="button" ng-click="login()"  class="btn btn-secondary mt-2">Bejelentkezés</button>
            </form>
            <a href="reg.html"> <button class="btn btn-secondary mt-2 mb-2">Regisztráció</button></a>
        </main>
        <footer class="loginfooter">
        </footer>
        </div>
        
        <script src="js/bootstrap.js"></script>
        
    </body>
</html>
