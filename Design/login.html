<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">  
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="loginheader">
            <h3 class="animate__animated animate__backInUp">Bejelentkezés</h3>
        </header>
        <main class="loginmain">
            <form action="/chat" class="loginform" method="POST">
                <label class="loginlabel" for="nickname">Név:</label>
                <input type="text" name="nickname" class="form-control mb-2 animate__animated animate__fadeInDown" placeholder="Név " >
                <label for="password">Jelszó:</label>
                <input type="text" name="password" class="form-control mb-2 animate__animated animate__fadeInRight" placeholder="Jelszó" >
                <button input type="button" class="btn btn-secondary mt-2">Bejelentkezés</button>
            </form>
            <a href="reg.html"> <button class="btn btn-secondary mt-2">Regisztráció</button></a>
        </main>
        <footer class="loginfooter">
            
        </footer>
        </div>
        
        <script src="js/bootstrap.js"></script>
        
    </body>
</html>
